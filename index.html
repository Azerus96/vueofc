<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Важно для мобильных -->
    <title>OFC Pineapple Poker</title>
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Для iOS PWA -->
    <meta name="mobile-web-app-capable" content="yes"> <!-- Для Android PWA -->
    <style>
      /* Прелоадер, чтобы пользователь что-то видел, пока грузится большой JS */
      body { background-color: #1a472a; margin: 0; }
      #loading-placeholder {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        color: white; font-family: Arial, sans-serif; font-size: 1.2em; text-align: center;
      }
      /* Скрыть прелоадер, когда Vue инициализируется */
      #app:not(:empty) + #loading-placeholder { display: none; }
    </style>
  </head>
  <body>
    <div id="app"></div> <!-- Сюда Vue монтирует приложение -->
    <div id="loading-placeholder">Loading Game...</div> <!-- Прелоадер -->
    <script type="module" src="/src/main.ts"></script> <!-- Точка входа для Vite -->
  </body>
</html>
